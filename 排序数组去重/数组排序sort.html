<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组排序</title>
</head>
<body>
    <h2>sort数组排序</h2>
    <p>srcArray = [1, 3, 5, 56, 6, 1000, 87, 9]</p>
    <span></span>
    <hr>
    <script>
        let srcArray = [1,3,5,56,6,1000,87,9]
        
        function sortNumber (a,b) {
            return a - b
        }
        srcArray.sort(sortNumber)
        document.querySelectorAll('span')[0].innerText = srcArray
        
        
        
    </script>
    
</body>
</html>
