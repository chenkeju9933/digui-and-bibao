<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* div {
        background-color: blanchedalmond;
    } */
</style>
<body>
    <!-- IE7中需要给span设置高度 -->
    <!-- 快递单模板2 -->
    <div style="width: 768px; height: 1200px;">
        <!-- 上半联：主运单区 -->
        <div style="width: 768px; height: 728px;">
        	<!-- logo -->
        	<div style="width: 768px; height: 120px; position: relative;">
                <!-- logo图 -->
                <img src="./img/logo.jpg" style="float: left; width: 136px; height: 64px; position: relative; left: 24px; top: 50%; transform: translateY(-50%);">
                <!-- 电话图 95538 -->
                <img src="./img/95537.png" style="float: right; width: 136px; height: 60px; position: relative; right: 24px; top: 50%; transform: translateY(-50%);">
                <!-- 打印时间 -->
                <div style="clear: both; bottom: 0px; width: 528px; left: 41px; position: absolute; font-size: 12px; font-family: SimSun;">
                    <div style="display: inline;">ECS</div>
                    <div style="display: inline; margin: 0 20px;">第1次打印</div>
                    <div style="display: inline;">打印时间：2018-6-12 14:00</div>  
                </div>
            </div>
        	<!-- 条码 -->
        	<div style="width: 768px; height: 176px; border: solid 1px #e1e1e1; border-bottom: none;">
                <div style="width: 590px; height: 176px; float: left; margin: 0 auto;">
                    <!-- 条码图 -->
                    <img src="./img/1tiaoma.jpg" style="width: 528px; height: 114px; padding-left: 31px;">
                    <!-- 条码文字 -->
                    <div style="font-family: SimHei; width: 528px; font-size: 32px; padding-left: 31px;">
                        <span>1/1</span>
                        <span style="margin: 0 14px;">母单号</span>
                        <span>SF&nbsp;888 888 888 8888</span>
                    </div>
                </div>
                <!-- 时效类型 -->
                <div style="float: right; width: 176px; height: 176px;">
                    <img src="./img/T64.png" style="width: 160px; height: 160px; position: relative; top: 50%; transform: translateY(-50%);">
                </div>
            </div>
        	<!-- 收货地址 -->
        	<div style="width: 768px; height: 224px; border: solid 1px #000; border-bottom: none;">
                <!-- 收方信息 -->
                <div style="width: 600px; height: 224px; float: left;">
                    <!-- 目的地 路由信息 -->
                    <div style="font-weight: bold; font-family: SimSun;font-size: 100px; width: 600px; height: 96px; line-height: 96px; text-indent: 0.2em;">75WD-755BF</div>
                    <!-- 收方信息 -->
                    <div style="width: 600px; height: 128px; position: relative;">
                        <img src="./img/shou.png" style="width: 56px; height: 56px; top: 50%;position: absolute; transform: translateY(-50%); float: left; left: 8px;">
                        <!-- 收货方地址 -->
                        <div style="left: 8px;float: right; height: 128px; width: 528px; font-weight: bold; font-family: SimSun;">
                            <div style="width: 528px; height: 48px; line-height: 48px;">
                                <span style="">熊大</span>
                                <span style="padding: 0 26px; font-family: Arial, Helvetica, sans-serif; font-weight: normal;">135****6789</span>
                                <span>顺丰速运有限公司</span>
                            </div>
                            <div style="width: 528px; height: 80px; line-height: 80px;">
                                <span>深圳市福田区新洲十一街3号万基商贸大厦一楼1101</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 代收货款 COD -->
                <div style="width: 168px; height: 224px; float: right;">
                    <img src="./img/codea.png" style="width: 136px; height: 72px; position: relative; top: 50%; transform: translateY(-50%); float: right; right: 6px;">
                </div>   
            </div>
        	<!-- 二维码 -->
        	<div style="width: 768px; height: 208px; border: solid 1px #000; border-bottom: none; -webkit-text-size-adjust:none;">
        		<!-- 二维码横向4区域 -->
        		<div style="float: left; border-right: solid 1px #000; width: 263px; height: 207px;">
        			<div style="width: 263px; height: 47px; border-bottom: solid 1px #000; font-weight: bold; font-family: SimSun; font-size: 30px; text-align: center; line-height: 47px;">到付<span style="font-family: Arial, Helvetica, sans-serif;">22</span>元</div>
        			<div style="width: 263px; height: 160px; font-family: SimHei; font-weight: bold; font-size: 120px; text-align: center; line-height: 160px;">A<span style="font-family: Arial, Helvetica, sans-serif;">22</span></div>
        		</div><!--
        	--><div style="float: left; border-right: solid 1px #000; width: 255px; height: 207px;">
                    <!-- 二维码图片 -->
 					<img src="./img/ewm.png" style="width: 255px; height: 207px;">
        		</div><!--
        	--><div style="float: left; border-right: solid 1px #000; width: 80px; height: 207px; color: #ccc; font-size: 46px; text-align: center; font-family: SimHei; font-weight: bold;">
                    <div style="height: 69px; width: 80px; line-height: 69px;">已</div>
                    <div style="height: 69px; width: 80px; line-height: 69px;">验</div>
                    <div style="height: 69px; width: 80px; line-height: 69px;">视</div>   
            </div><!--
        	--><div style="float: left; width: 167px; height: 207px;">
                    <div style="width: 167px; height: 135px; border-bottom: solid 1px #000;">
                        <!-- A/B标 -->
                        <img src="./img/T64.png" style="width: 80px; height: 120px; position: relative; left: 50%; transform: translateX(-50%)">
                    </div>
        			<div style="width: 167px; height: 72px; font-family: SimHei; font-weight: bold; font-size: 80px; text-align: center; line-height: 72px;">1A</div>
        		</div>
        	</div>
        </div>
        <!-- 第二联 附加联区-->
        <div style="border:solid 1px #000; width:768px; height: 472px; font-family:SimSun;  position: relative;">
            <!-- 1区 -->
            <div style="border-bottom:solid 1px #000; width:768px; height: 88px; position: relative;">
                <!-- 寄货图标 -->
                <img src="./img/shou.png" style="top: 50%;position: absolute; transform: translateY(-50%); float: left; left: 8px; width: 56px; height: 56px;">
                <!-- 寄货人信息 -->
                <div style="width: 695px; height: 88px; float: right; font-weight: bold; left: 8px;">
                    <div style="width: 695px; height: 58px; line-height: 58px;"><span>熊小二</span><span style="padding-left: 40px;">136****0988</span></div>
                    <span style="display: block; width: 695px; height: 30px; line-height: 12px;">上海市浦东新区世纪大道88号</span>
                </div>
            </div>
            <!-- 2区 -->
            <div style="border-bottom:solid 1px #000; width:768px; height: 208px; font-size: 16px;">
                <div style="border-right:solid 1px #000; width:383px; height: 208px; float: left; text-indent: 10px;">
                    <span style="padding: 8px 0 0 0; width:383px; height: 208px; display: inline-block;">托寄物:</span>
                </div>
                <div style="width:384px; height: 208px; float: right;">
                    <div style="border-bottom:solid 1px #000; width:384px; height: 103px; text-indent: 10px;">
                        <span style="padding: 8px 0 0 0; width:384px; height: 103px; display: inline-block;">增值服务:</span>
                    </div>
                    <div style="width:384px; height: 104px;">
                        <div style="width:384px; height: 34px;">
                            <span style="width:384px; height: 34px; line-height: 34px; display: inline-block; text-indent: 10px;">计费重量:1kg&nbsp;&nbsp;&nbsp;&nbsp;实际重量:1kg</span>
                            <!-- <span style="width:190px; height: 34px; display: inline-block;">实际重量:1kg</span> -->
                        </div>
                        <span style="display: block; width:384px; height: 34px; line-height: 34px; text-indent: 8px;">费用合计: 22元</span>
                        <span style="display: block; width:384px; height: 34px; line-height: 34px; text-indent: 8px;">付款方式: 寄付现结</span>
                    </div>
                </div>
            </div>
            <!-- 3区 -->
            <div style="width:768px; height: 176px;">
                <div style="float: left; width: 383px; height: 175px; border-right: solid 1px #000;">
                    <span style="font-size: 42px; color: #c6c6c6; display: inline-block; width: 383px; height: 70px; position: relative; top: 40%; transform: translateY(-50%);"></span>
                </div>
                <div style="float: right; width: 383px; height: 175px;">
                    <img src="./img/img2.png" style="width: 168px; height: 168px; padding-left: 8px;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
