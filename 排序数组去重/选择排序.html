    <script>
        let srcArray = [1,3,5,56,6,1000,87,9]
        function xuanze(array) {
            // 选择排序  
            for (let i = 0; i < array.length; i++) {
                let minIndex = 0;
                let minTemp = Number.MAX_VALUE;
                for (let j = i; j < array.length; j++) {
                    if (array[j] < minTemp) {
                        // 记录最小下标
                        minIndex = j;
                        minTemp = array[j];
                    }
                }

                // 交换最小值
                let temp = array[i];
                array[i] = minTemp;
                array[minIndex] = temp;
            }
            console.log('====================================');
            console.log(array);
            console.log('====================================');
        }
        xuanze(srcArray)
        document.querySelectorAll('span')[0].innerText = srcArray
    </script>
</body>
