<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择排序2</title>
</head>
<body>
        <h2>选择排序</h2>
        <p>srcArray = [1, 3, 5, 56, 6, 1000, 87, 9]</p>
        <span></span>
        <hr>
        <script>
            let srcArray = [1,3,5,56,6,1000,87,9]
            function xuanze (array) {
                let minindex,temp
                for (let i = 0; i < array.length-1; i++) {
                    minindex = i
                    for (let j = i+1; j < array.length; j++) {
                        if(array[j] < array[minindex]){
                            minindex = j
                        }
                        
                    }
                    temp = array[i]
                    array[i] = array[minindex]
                    array[minindex] = temp
                }
                document.querySelectorAll('span')[0].innerText = array
            }
            xuanze(srcArray)
            console.log(srcArray);
            
        </script>
    </body>
</html>
