    var arr1 = [1, 1, 2, 3, 54, 5, 7, 8, 7, 453, 54, 4, 3, 8]
    function find (a) {
      var newArr = []
      for (let i = 0; i < a.length; i++) {
        if (newArr.indexOf(a[i]) === -1) {
          newArr.push(a[i])
        }
        
      }
      document.querySelectorAll('span')[0].innerText = newArr
    }
    find(arr1)
    
  </script>
